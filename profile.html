<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
      color: #262626;
    }

    .container {
      max-width: 935px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .profile-pic {
      flex-shrink: 0;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .profile-top {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-username {
      font-size: 24px;
      font-weight: 400;
    }

    .profile-btn {
      padding: 6px 12px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #fafafa;
    }

    .profile-stats {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .profile-stats div {
      font-size: 16px;
    }

    .profile-stats span {
      font-weight: 600;
    }

    .profile-bio {
      font-size: 14px;
      line-height: 1.5;
    }

    .profile-bio strong {
      display: block;
    }

    /* Highlights */
    .highlights {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .highlight {
      text-align: center;
      cursor: pointer;
    }

    .highlight-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 1px solid #dbdbdb;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .highlight-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .highlight span {
      font-size: 12px;
      color: #262626;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 60px;
      border-top: 1px solid #dbdbdb;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #8e8e8e;
      margin-bottom: 20px;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 12px 0;
      cursor: pointer;
    }

    .tab.active {
      color: #262626;
      border-top: 1px solid #262626;
    }

    /* Posts Grid */
    .posts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .posts img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-top {
        justify-content: center;
      }
      .profile-stats {
        justify-content: center;
      }
      .highlights {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-pic">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile">
      </div>
      <div class="profile-info">
        <div class="profile-top">
          <div class="profile-username">jane_smith</div>
          <button class="profile-btn">Edit Profile</button>
          <i class="fas fa-cog" style="cursor:pointer;"></i>
        </div>
        <div class="profile-stats">
          <div><span>120</span> posts</div>
          <div><span>2,345</span> followers</div>
          <div><span>321</span> following</div>
        </div>
        <div class="profile-bio">
          <strong>Jane Smith</strong>
          Travel ‚úàÔ∏è | Food üçï | Code üíª  
          <br>
          Sharing my adventures and projects!
        </div>
      </div>
    </div>

    <!-- Highlights -->
    <div class="highlights">
      <div class="highlight">
        <div class="highlight-circle">
          <img src="https://picsum.photos/200?random=1" alt="Highlight">
        </div>
        <span>Travel</span>
      </div>
      <div class="highlight">
        <div class="highlight-circle">
          <img src="https://picsum.photos/200?random=2" alt="Highlight">
        </div>
        <span>Food</span>
      </div>
      <div class="highlight">
        <div class="highlight-circle">
          <img src="https://picsum.photos/200?random=3" alt="Highlight">
        </div>
        <span>Work</span>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active"><i class="fas fa-th"></i> POSTS</div>
      <div class="tab"><i class="fas fa-play-circle"></i> REELS</div>
      <div class="tab"><i class="fas fa-user-tag"></i> TAGGED</div>
    </div>

    <!-- Posts Grid -->
    <div class="posts">
      <img src="https://picsum.photos/500?random=10" alt="Post">
      <img src="https://picsum.photos/500?random=11" alt="Post">
      <img src="https://picsum.photos/500?random=12" alt="Post">
      <img src="https://picsum.photos/500?random=13" alt="Post">
      <img src="https://picsum.photos/500?random=14" alt="Post">
      <img src="https://picsum.photos/500?random=15" alt="Post">
    </div>
  </div>

  <script>
    // Tab switching functionality
    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
      });
    });
  </script>
</body>
</html>
